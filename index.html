<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%233b82f6'/><text x='50' y='70' font-size='45' font-weight='bold' text-anchor='middle' fill='white' font-family='Arial, sans-serif'>LC</text></svg>" />
    <style>
      body {
        margin: 0;
        background: linear-gradient(to bottom right, #0f172a, #1e293b, #0f172a);
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      /* Initial loading screen */
      .initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: white;
      }
      .loader-content {
        text-align: center;
      }
      .spinner {
        width: 64px;
        height: 64px;
        border: 2px solid transparent;
        border-bottom-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loader-text {
        color: #94a3b8;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="loader-content">
          <div class="spinner"></div>
          <p class="loader-text">Loading your data...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
